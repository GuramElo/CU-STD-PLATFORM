<div class="cont-wrapper">

  <div class="cont__panel">
    <video #videoElement width="640" height="480" autoplay muted></video>
    <p>{{ recognizedText$() }}</p>
  </div>
  <button nz-button nzType="primary" (click)="captureScreenshot()">
    მოჭრა

  <canvas

    width="640"
    height="480"
    style="display: none"
  ></canvas>
</div>
