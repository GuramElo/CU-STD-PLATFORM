<div class="cont-wrapper">
  <h2>ტექსტის ამოცნობა</h2>
  <div class="cont__panel">
    <video
      #videoElement
      style="width: 100%; aspect-ratio: 640 / 480"
      autoplay
      muted
    ></video>
    <p style="width: 100%; text-align: center">{{ recognizedText$() }}</p>
  </div>
  <button nz-button nzType="primary" (click)="captureScreenshot()">
    მოჭრა
  </button>
  <canvas
    #canvasElement
    width="640"
    height="480"
    style="display: none"
  ></canvas>
</div>
