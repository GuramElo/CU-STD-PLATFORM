<nz-layout>
  <nz-header class="header">
    <div class="logo">
      <img [attr.src]="'assets/icons/pwa-config/icon-256x256.png'" alt="" />
    </div>
    <ul nz-menu nzTheme="dark" nzMode="horizontal" class="header-menu">
      <li
        #innerData2="routerLinkActive"
        [nzSelected]="innerData2.isActive"
        nz-menu-item
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{
          exact: true
        }"
      >
        მთავარი
      </li>
      <li
        #innerData3="routerLinkActive"
        [nzSelected]="innerData3.isActive"
        nz-menu-item
        routerLink="/ocr"
        routerLinkActive="active"
      >
        OCR
      </li>
      <li
        #innerData4="routerLinkActive"
        [nzSelected]="innerData4.isActive"
        nz-menu-item
        routerLink="/forms"
        routerLinkActive="active"
      >
        ფორმები
      </li>
      <li
        #innerData5="routerLinkActive"
        [nzSelected]="innerData5.isActive"
        nz-menu-item
        routerLink="/chat"
        routerLinkActive="active"
      >
        ჩათი
      </li>
    </ul>
    <div class="header-auth">
      <button nz-button nzType="primary" (click)="handleLoginClick()">
        შესვლა
      </button>
      <button nz-button nzType="default" (click)="handleRegisterClick()">
        რეგისტრაცია
      </button>
    </div>
  </nz-header>
  <nz-layout>
    <nz-sider nzWidth="200px" nzTheme="light">
      <ul nz-menu nzMode="inline" class="sider-menu">
        <li nz-submenu nzOpen nzIcon="user" nzTitle="მომხმარებელი">
          <ul>
            <li nz-menu-item nzSelected>მთავარი</li>
            <li nz-menu-item>პროფილი</li>
            <li nz-menu-item>მეგობრები</li>
            <li nz-menu-item>პირადი ინფორმაცია</li>
          </ul>
        </li>
        <li nz-submenu nzTitle="mock subnav 2" nzIcon="laptop">
          <ul>
            <li nz-menu-item>mock option5</li>
            <li nz-menu-item>mock option6</li>
            <li nz-menu-item>mock option7</li>
            <li nz-menu-item>mock option8</li>
          </ul>
        </li>
        <li nz-submenu nzTitle="mock subnav 3" nzIcon="notification">
          <ul>
            <li nz-menu-item>mock option9</li>
            <li nz-menu-item>mock option10</li>
            <li nz-menu-item>mock option11</li>
            <li nz-menu-item>mock option12</li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-layout class="inner-layout">
      <nz-breadcrumb>
        <nz-breadcrumb-item>Home</nz-breadcrumb-item>
        <nz-breadcrumb-item>List</nz-breadcrumb-item>
        <nz-breadcrumb-item>App</nz-breadcrumb-item>
      </nz-breadcrumb>
      <nz-content><router-outlet></router-outlet></nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>
